{% extends 'workspace/base.html' %}
{% load static %}

{% block title %}| {{ request.user.get_full_name }}{% endblock title %}

{% block content %}
    {% include 'components/nav.html' %}
    <div class="flex justify-center items-center min-h-screen">
        <div class="card w-96">
            <div class="card-body">
                <form action="{% url 'change_profile' %}" id="change_profile_form" method="POST" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn-login w-full">Save</button>
                    <div class="text-center mt-5" style="color: red">
                        <a href="{% url 'change_password' %}">Change Password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("/media/images/kvartiryi-01.jpg");
            background-size: cover;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .text-danger {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .btn-login {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #45a049;
        }
    </style>

{% endblock content %}
