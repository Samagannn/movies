{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="mb-3 mt-3 bg-yellow-100 border border-yellow-600 text-yellow-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ message }}</span>
            </div>
        {% elif message.tags == 'warning' %}
            <div class="mb-3 mt-3 bg-green-100 border border-green-600 text-green-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ message }}</span>
            </div>
        {% elif message.tags == 'success' %}
            <div class="mb-3 mt-3 bg-green-100 border border-green-600 text-green-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ message }}</span>
            </div>
        {% else %}
            <div class="mb-3 mt-3 bg-blue-100 border border-blue-600 text-blue-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ message }}</span>
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
